[package]
name = "effector-swc-plugin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
radix_fmt = "1.0.0"
ahash = { version = "0.8.0", features = ["serde"] }
phf = { version = "0.11.1", features = ["macros"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
swc_common = { version = "0.27.12", features = ["concurrent"] }
swc_core = { version = "0.10.0", features = [
    "plugin_transform",
    "utils",
    "visit",
    "ast",
    "common",
    "quote"
] }

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = "abort"

[dev-dependencies]
swc_ecmascript = { version = "0.192.0", features = ["parser", "transforms"] }
testing = "0.29.4"
